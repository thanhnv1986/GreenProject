{% extends 'admin/layout.html' %}
{% block cssExtends %}
    <style>
        .rule-item {
            min-height: 170px;
        }
        .label-rule {
            cursor: pointer;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form id="edit-form" method="post" role="form">

                {% include 'admin/toolbar.html' %}

                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title">Role Name <span class="required">*</span></label>
                            <input type="text" class="form-control" name="title"
                                   value="{{ role.name }}" required="required"/>
                        </div>

                        <div class="form-group">
                            <label for="status">Status <span class="required">*</span></label>
                            <select class="table-group-action-input form-control"
                                    name="status" required="required">
                                <option {% if role.status == 'publish' %}selected="selected" {% endif %}
                                        value="publish">Published
                                </option>
                                <option {% if role.status == 'un-publish' %}selected="selected" {% endif %}
                                        value="un-publish">Not Published
                                </option>
                            </select>
                        </div>

                        <div class="row">
                            {% for key, module in modules %}
                                <div class="col-md-3 col-sm-3">
                                    <div class="rule-item">
                                        <div class="form-group">
                                            <label class="label-rule">
                                                <input type="checkbox" class="check-rule" />&nbsp;
                                                {{ module.title }}
                                            </label>
                                            {% for rule in module.rules %}
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="{{ key }}[]"
                                                               value="{{ rule.name }}"
                                                               {{ rules|check_state(key, rule.name) }} />
                                                        {{ rule.title }}
                                                    </label>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block jsExtends %}
    <script>
        $(function(){
            $('input.check-rule').change(function(){
                var cb_child = $(this).parent('label').parent('div')
                        .children('div').children('label').children('input[type="checkbox"]');
                if($(this).is(':checked')){
                    cb_child.prop('checked', true);
                }else{
                    cb_child.prop('checked', false);
                }
            });
        })
    </script>
{% endblock %}
