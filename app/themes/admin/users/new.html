{% extends 'admin/layout.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% include "admin/toolbar.html" %}
            <form id="edit-form" method="post">
                <div class="box box-solid box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Username: <span class="required">
													* </span>
                            </label>
                            <input type="text" class="form-control" name="user_login"
                                   placeholder="" value="{{ user.user_login }}" required>

                        </div>
                        <div class="form-group">
                            <label>Email: <span class="required">
													* </span>
                            </label>
                            <input type="email" class="form-control" name="user_email"
                                   placeholder="" value="{{ user.user_email }}" required>

                        </div>
                        {% if not user %}
                        <div class="form-group">
                            <label>Password: <span class="required">
													* </span>
                            </label>
                            <input type="password" class="form-control" id="user_pass" name="user_pass"
                                   required>

                        </div>
                        <div class="form-group">
                            <label>Password confirmation: <span class="required">
													* </span>
                            </label>
                            <input type="password" class="form-control" id="confirm_pass"
                                   required>

                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label>URL:</label>
                            <input type="text" class="form-control" name="user_url"
                                   value="{{ user.user_url }}" required>

                        </div>
                        <div class="form-group">
                            <label>Full Name: <span class="required">
													* </span>
                            </label>
                            <input type="text" class="form-control" name="display_name"
                                   placeholder="" value="{{ user.display_name }}" required>

                        </div>

                        <div class="form-group">
                            <label>Role: <span class="required">
													* </span>
                            </label>
                            <select class="table-group-action-input form-control input-medium"
                                    name="role_id" required>
                                {% for role in roles %}
                                    {% set selected = "" %}
                                    {% if role.id == user.role_id %}
                                        {% set selected = "selected" %}
                                    {% endif %}
                                    <option value="{{ role.id }}" {{ selected }}>{{ role.name }}</option>
                                {% endfor %}
                            </select>

                        </div>


                        <div class="form-group">
                            <label>Status: <span class="required">
													* </span>
                            </label>


                            <select class="table-group-action-input form-control input-medium"
                                    name="user_status" value="{{ user.user_status }}" required>
                                {% if user.user_status == 'publish' %}
                                    <option value="publish" selected>Published</option>
                                    <option value="un-publish">Not Published</option>
                                {% else %}
                                    <option value="publish">Published</option>
                                    <option value="un-publish" selected>Not Published</option>
                                {% endif %}
                            </select>

                        </div>
                        <div class="form-group">
                            <label>Avatar: <span class="required">
													* </span>
                            </label>


                            <input type="file" class="form-control" name="user_image_url"
                                   id="user_image_url">
                            <img width="270" height="179" id="user_image" src="{{ user.user_image_url }}">

                        </div>
                       {% if user %}
                        <a class="btn btn-sm btn-danger" data-toggle="modal" href="#confirm">
                            <i class="fa fa-remove"></i>
								<span class="hidden-480">
								Delete </span>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="confirm" tabindex="-1" role="basic" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Delete User</h4>
                </div>
                <div class="modal-body">
                    Do you want to delete this user?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn blue" onclick="return deleteUser();">Delete</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
{% endblock %}
{% block jsFooter %}
    <script>
        var password = document.getElementById("user_pass")
                , confirm_password = document.getElementById("confirm_pass");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

        $("#user_image_url").change(function () {
            readURL(this);
//            document.getElementById("course_image").src = this.files[0].getAsDataURL();
        });
        function readURL(input) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#user_image').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        {% if user %}
        function deleteUser() {
            $.ajax({
                url: '/admin/users',
                type: 'DELETE',
                data: {
                    ids: {{ id }}
                },
                success: function (result) {
                    window.location.href = "/admin/users/page/1";
                }
            });
        }
        {% endif %}

    </script>
{% endblock %}
