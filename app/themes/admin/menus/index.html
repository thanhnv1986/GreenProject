{% extends 'admin/layout.html' %}
{% block content %}
    {% include 'admin/toolbar.html' %}
    <div class="row">

        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-body">
                    <div class="table-container">

                        <table class="table table-striped table-bordered table-hover" id="datatable_orders">
                            <thead>
                            <tr role="row" class="heading">
                                <th width="2%">
                                    <input type="checkbox" class="group-checkable">
                                </th>
                                <th>
                                    Name
                                </th>
                                <th width="10%">
                                    Status
                                </th>

                            </tr>
                            </thead>
                            <tbody>
                            {% for menu in menus %}
                                <tr>
                                    <td>
                                        <input type="checkbox" id="ids[]" name="ids[]" value="{{ menu.id }}">
                                    </td>
                                    <td><a href="/admin/menus/{{ menu.id }}">{{ menu.name }}</a></td>
                                    <td>{{ menu.status }}</td>

                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirm" tabindex="-1" role="basic" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Delete menus</h4>
                </div>
                <div class="modal-body">
                    Do you want delete their menus?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="return deleteMenus();">Delete</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
{% endblock %}
{% block jsExtends %}
    <script>
        function deleteMenus() {
            var ids = [];
            $("input:checkbox[name='ids[]']:checked").each(function () {
                ids.push($(this).val());
            });
            if (ids.length > 0)
                $.ajax({
                    url: '/admin/menus',
                    type: 'DELETE',
                    data: {
                        ids: ids.join()
                    },
                    success: function (result) {
                        // Do something with the result
                        window.location.href = "/admin/menus";
                    }
                });
        }
    </script>
{% endblock %}
