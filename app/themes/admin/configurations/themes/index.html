{% extends "admin/layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">

            {% for theme in themes %}
                <div class="col-md-3">
                    <div class="box box-solid box-primary">
                        <div class="box-body">
                            <img style="width: 100%;" src="/{{ theme.folder }}/{{ theme.thumbnail }}"
                                 alt="{{ theme.alias }}">

                            <div class="caption" style="text-align: center">
                                <h3>{{ theme.alias }}</h3>
                                {% if theme.alias == current_theme.alias %}
                                    <i class="fa fa-check-circle-o text-success" style="font-size: 34px;"></i>
                                {% else %}
                                    <button class="btn btn-primary"
                                            onclick="return changeTheme('{{ theme.name }}', '{{ theme.name }}')">Select
                                    </button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="modal fade" id="confirm" tabindex="-1" role="basic" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Change themes</h4>
                </div>
                <div class="modal-body" id="modal-title">
                    Do you want to select ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="return confirmTheme();">Change</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
{% endblock %}
{% block jsExtends %}
    <script>
        var current_theme = '';
        function changeTheme(themeName, theme) {
            current_theme = theme;
            $("#modal-title").val("Do you want to select " + themeName + ' ?');
            $('#confirm').modal('show');
        }
        function confirmTheme() {
            $.ajax({
                url: '/admin/configurations/themes/' + current_theme,
                type: 'POST'

            }).done(function (re) {
                window.location.href = "/admin/configurations/themes";
            });
        }
    </script>
{% endblock %}
