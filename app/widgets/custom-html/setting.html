<form method="post">
    <input type="hidden" name="widget" value="custom-html">
    <input type="hidden" name="id" value="{{ widget.id }}">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ widget.data.title }}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Content</label>
                <textarea type="text" class="form-control" name="content" id="content">{{ widget.data.content }}</textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <button type="submit" class="btn btn-success" onclick="return saveWidget(this)">Save</button>
                <button class="btn btn-danger" onclick="return removeWidget(this);">Remove</button>
            </div>
        </div>
    </div>
</form>
